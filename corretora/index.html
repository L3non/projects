<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- == == == Fonts == == == -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<!-- == == == Styles == == == -->
    <link rel="stylesheet" href="assets/styles/style.css">

<!-- == == == Icons == == == -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<!-- == == == == Whatsapp Fixed Button == == == == -->
    <div id="whatsapp">
        <a href="https://api.whatsapp.com/send?phone=5511#######" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
    </div>

<!-- == == == Header == == == -->
    <header>
        <nav class="container">
            <a href="######" id="nav_logo">Logo</a>

            <div id="nav_menu" class="nav_menu">
                <ul id="nav_list">
                    <li class="drop_item">
                        <div class="drop_btn nav_link">
                            Imóveis <i class="fa-solid fa-chevron-down drop_arrow"></i>
                        </div>

                        <div class="drop_container">
                            <div class="drop_content">
                                <ul class="drop_list">
                                    <li>
                                        <a href="######" class="drop_link">Todos os Imóveis</a>
                                    </li>
                                    <li>
                                        <a href="######" class="drop_link">Lançamentos</a>
                                    </li>
                                    <li>
                                        <a href="######" class="drop_link">Imóveis Prontos</a>
                                    </li>
                                    <li>
                                        <a href="######" class="drop_link">Em Construção</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </li>

                    <li class="nav_item">
                        <a href="######" class="nav_link">Sobre Nós</a>
                    </li>

                    <li class="nav_item">
                        <a href="#####" class="nav_link">Investidores</a>
                    </li>

                    <li class="nav_item">
                        <a href="######" class="nav_link">Parcerias</a>
                    </li>

                    <li class="nav_item">
                        <a href="######" class="nav_link">Contato</a>
                    </li>
                </ul>

                <!-- Close button -->
                <div id="nav_close" class="nav_close">
                    <i class="fa-solid fa-x"></i>
                </div>
            </div>

            <div id="nav_actions">
                <!-- Search button -->
                <i class="fa-solid fa-magnifying-glass search_btn" id="search_btn"></i>

                <!-- Toggle button -->
                <div id="nav_toggle" class="nav_toggle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
        </nav>
    </header>

<!-- == == == Search == == == -->
    <div id="search" class="search">
        <form action="" id="search_form">
            <i class="fa-solid fa-magnifying-glass" id="search_icon"></i>
            <input type="search" placeholder="O que você está procurando?" id="search_input">
        </form>

        <i class="fa-solid fa-x search_close" id="search_close"></i>
    </div>

<!-- == == == Hero == == == -->
    <div class="slider">
        <div class="list">
            <div class="item">
                <img src="assets/images/1.jpg" alt="">
            </div>

            <div class="item">
                <img src="assets/images/2.jpg" alt="">
            </div>

            <div class="item">
                <img src="assets/images/3.jpg" alt="">
            </div>

            <div class="item">
                <img src="assets/images/4.jpg" alt="">
            </div>

            <div class="item">
                <img src="assets/images/5.jpg" alt="">
            </div>
        </div>

        <div class="buttons">
            <button id="prev"><i class="fa-solid fa-arrow-left"></i></button>
            <button id="next"><i class="fa-solid fa-arrow-right"></i></button>
        </div>

        <ul class="dots">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

<!-- == == == Scripts == == == -->
    <script src="assets/scripts/scripts.js"></script>
