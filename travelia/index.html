<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelia - Explore the world</title>
    <link rel="shortcut icon" href="assets/favicon.svg" type="image/svg+xml">

<!-- Primary meta tags -->
    <meta name="title" content="Travelia - Explore the world">
    <meta name="description" content="This is a travel html template made by codewithsadee">

<!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- Style -->
    <link rel="stylesheet" href="styles/style.css">

</head>
<body>
<!-- Preloader -->
    <section class="preloader" data-preloader>
        <div class="preloader-inner">
            <img class="img" src="assets/images/preloader.svg" alt="Travelia icon">
        </div>
    </section>

<!-- Header -->
    <header data-header>
        <section class="container">
            <a class="logo" href="#"><img src="assets/images/logo.svg" alt="Logo"></a>

            <nav data-navbar>
                <section class="nav-top">
                    <a class="logo" href="#"><img src="assets/images/logo.svg" alt="Logo"></a>
    
                    <button class="nav-toggle-btn" aria-label="close menu" data-nav-toggler>
                        <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
                    </button>
                </section>
    
                <ul class="nav-list">
                    <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Services</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
                </ul>
    
                <section class="header-action">
                    <a href="#" class="login-btn">Login</a>
                    <a href="#" class="btn btn-primary">Sing Up</a>
                </section>
            </nav>

            <button class="nav-toggle-btn" aria-label="open menu" data-nav-toggler>
                <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
            </button>

            <div class="overlay" data-overlay data-nav-toggler></div>
        </section>
    </header>

<!-- Hero Section -->
    <main>
        <article>
            <section class="hero has-bg-img" aria-label="hero" style="background-image: url(assets/images/hero-bg.jpg);">

            </section>
        </article>
    </main>

<!-- Scripts -->
    <script src="scripts/script.js"></script>

<!-- Icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
